<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="./styleCMS.css">

    <title>Панель Администратора</title>

</head>

<body>
    <div class="container">

        <h1>Панель Администратора</h1>

        <section>
            <h3>Добавить товар</h3>
            <div class="blockAddProduct">
                <div class="add">
                    <div>
                        <div class="add-one">Название</div>
                        <div class="add-one">Цена</div>
                        <div class="add-one">Изображение</div>
                        <div class="add-one">Иконка</div>
                    </div>
                    <div>
                        <input class="add-two name" type="text">
                        <input class="add-two price" type="text">
                        <input class="add-two imgMax" type="text">
                        <input class="add-two imgMin" type="text">
                    </div>
                </div>
                <button class="buttonAdd">Добавить</button>
            </div>
        </section>

        <section>
            <h3>Список</h3>
            <div class="list">
                <div class="list-block"></div>
            </div>
        </section>
    </div>



    <script src="./scriptCMS.js"></script>
</body>

</html>
